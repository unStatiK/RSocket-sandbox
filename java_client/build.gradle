plugins {
    id 'java'
}

apply plugin: 'java'

group 'com.stx'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.rsocket:rsocket-core:1.1.1'
    implementation 'commons-cli:commons-cli:1.5.0'
    compile 'io.rsocket:rsocket-transport-netty:1.1.1'
    compile 'com.google.protobuf:protobuf-java:3.19.4'
}

jar {
    manifest {
        attributes "Main-Class": "com.stx.Client"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}